<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<button class="header__nav">
					<img class="header__nav-img" src="img/nav.svg" alt="nav button">
				</button>
				<a href="#" class="logo">
					<img class="logo__img" src="img/logo.svg" alt="logo">
				</a>
				<ul class="social">
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/twitter.svg" alt="twitter">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/google.svg" alt="google">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/facebook.svg" alt="facebook">
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="header__content">
			<h1 class="title">The VISION AVTR</h1>
			<p class="title-desc">Inspered by the future</p>
		</div>
	</header>

	<section class="concept">
		<div class="container">
			<div class="concept__inner">
				<h3 class="section__title">concept</h3>
				<p class="concept__desc">Электромобильность в гармонии с человеком и природой. Экологичная технология
					органических аккумуляторов и продуманная
					операционная стратегия концепт-кара VISION AVTR.</p>
				<img src="img/concept.jpg" alt="concept" class="concept__img">
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<a href="#" class="footer_link">Политика конфиденциальности</a>
				<a href="#" class="logo">
					<img class="logo__img" src="img/logo.svg" alt="logo">
				</a>
				<ul class="social">
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/twitter.svg" alt="twitter">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/google.svg" alt="google">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img class="social__img" src="img/facebook.svg" alt="facebook">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
